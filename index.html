<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>Watch this video</h2>
        <video controls>
            <source src="https://drive.google.com/file/d/1_aWwOsFaT6GHVTFE3kZjMzPUE_cFheFb/view?usp=drive_link" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
